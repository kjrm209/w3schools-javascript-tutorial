<!DOCTYPE html>	
<html>	

<header> 	
<title> w3-js-output.html </title>	
</header>	

<body>	

<h1> Using innerHTML </h1>	
<p> My First Paragraph </p>	

<p id="paragraph-arithmetic-addition"> </p>	

<h1> Using document.write() - For Testing Only ! </h1>	
<button type="button" onclick="document.write(2 + 2 - 1)"> Initiate document.write() </button>	

<h1> Using JavaScript Print </h1>	
<button onclick="window.print()" > Print This Page </button>	

<script>	
    document.getElementById('paragraph-arithmetic-addition').innerHTML = 5 + 6	

    alert(5 + 6)	

    console.log (5 + 6)	
</script>	

</body>	

</html>
